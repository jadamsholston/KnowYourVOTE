<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Know Your Vote</title>

    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="bg"></div>
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Know Your Vote</strong>
                <h4 style="text-align: center">Learn about your state's government representatives</h4>
            </h1>
        </div>

        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel" id="titleBox">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Enter your address</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Enter Address Here</label>
                                <input type="text" class="form-control" id="address-search">
                            </div>
                            <button type="submit" class="btn btn-default" id="run-search">
                                <i class="fa fa-search"></i> Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of representatives  -->
        <div class="row">
            <div class="col-sm-6">
                <br>
                <div class="panel" id="titleBox">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center">
                            <strong>Representatives</strong>
                            <table class="table table-hover" id='representatives-table'>
                                <thead>
                                    <tr>
                                        <th>State</th>
                                        <th>Office</th>
                                        <th>Official</th>
                                        <th>Party</th>
                                        <th>Contact</th>
                                    </tr>
                                </thead>
                                <tbody id="representatives-row">
                                    <!-- This populate the representatives -->
                                </tbody>
                            </table>
                        </h3>
                    </div>
                </div>
            </div>
            <!-- This row will handle all of articles  -->

            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <div class="panel" id="titleBox">
                        <div class="panel-heading">
                            <h3 class="panel-title" style="text-align: center">
                                <strong>Articles about your Representatives</strong>
                            </h3>


                            <div id="articles">
                                <!-- This populate the articles -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <!-- googleapi.js Reference -->
        <script src="https://apis.google.com/js/api.js"></script>
        <!-- Moment.js Reference -->
        <script type="text/javascript" src="assets/javascript/moment.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
